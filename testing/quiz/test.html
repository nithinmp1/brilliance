<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Projection on a Div</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.projection-div {
    width: 200px;
    height: 200px;
    background-color: #3498db;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    transform: rotateX(30deg);
}

    </style>
</head>
<body>
    <div class="projection-div"></div>
</body>
</html>
